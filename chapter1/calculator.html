<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator | Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        html,
        body {
        height: 100%;
        }

        .form-signin {
        max-width: 330px;
        padding: 1rem;
        }

        .form-signin .form-floating:focus-within {
        z-index: 2;
        }

        .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }
    .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
}
@media (min-width: 768px) {
    .bd-placeholder-img-lg {
        font-size: 3.5rem;
    }
}
.b-example-divider {
    width: 100%;
    height: 3rem;
    background-color: #0000001a;
    border: solid rgba(0, 0, 0, 0.15);
    border-width: 1px 0;
    box-shadow:
        inset 0 0.5em 1.5em #0000001a,
        inset 0 0.125em 0.5em #00000026;
}
.b-example-vr {
    flex-shrink: 0;
    width: 1.5rem;
    height: 100vh;
}
.bi {
    vertical-align: -0.125em;
    fill: currentColor;
}
.nav-scroller {
    position: relative;
    z-index: 2;
    height: 2.75rem;
    overflow-y: hidden;
}
.nav-scroller .nav {
    display: flex;
    flex-wrap: nowrap;
    padding-bottom: 1rem;
    margin-top: -1px;
    overflow-x: auto;
    text-align: center;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
}
.btn-bd-primary {
    --bd-violet-bg: #712cf9;
    --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
    --bs-btn-font-weight: 600;
    --bs-btn-color: var(--bs-white);
    --bs-btn-bg: var(--bd-violet-bg);
    --bs-btn-border-color: var(--bd-violet-bg);
    --bs-btn-hover-color: var(--bs-white);
    --bs-btn-hover-bg: #6528e0;
    --bs-btn-hover-border-color: #6528e0;
    --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
    --bs-btn-active-color: var(--bs-btn-hover-color);
    --bs-btn-active-bg: #5a23c8;
    --bs-btn-active-border-color: #5a23c8;
}
.bd-mode-toggle {
    z-index: 1500;
}
.bd-mode-toggle .bi {
    width: 1em;
    height: 1em;
}
.bd-mode-toggle .dropdown-menu .active .bi {
    display: block !important;
}

    </style>  
</head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto"> 
        <form action="/" method="post"> 
            <img class="mb-4" src="https://www.bigtrunk.co.in/wp-content/uploads/2020/12/BT-LOGO-black.png" alt="" width="120">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1> 
            <div class="form-floating"> 
                <input type="text" class="form-control" id="num1" name="num1" placeholder="Number 1"> 
                <label for="num1">Number 1</label>
            </div>
            <div class="form-floating"> 
                <input type="text" class="form-control" id="num2" name="num2" placeholder="Number 2"> 
                <label for="num2">Number 2</label>
            </div>
            <div class="row1 mt-3">
                <input type="radio" class="btn-check" name="op" id="add" value="add" autocomplete="off" checked>
                <label class="btn" for="add">Add</label>

                <input type="radio" class="btn-check" name="op" id="subs" value="subs" autocomplete="off">
                <label class="btn" for="subs">Subs</label>

                <input type="radio" class="btn-check" name="op" id="multi" value="multi" autocomplete="off">
                <label class="btn" for="multi">Multiple</label>

                <input type="radio" class="btn-check" name="op" id="divide" value="divide" autocomplete="off">
                <label class="btn" for="divide">Divide</label>
                <!-- <input type="radio" name="op" value="add" checked> Add
                <input type="radio" name="op" value="subs"> Subtract
                <input type="radio" name="op" value="multi"> Multiply
                <input type="radio" name="op" value="divide"> Divide -->

            </div>

            <!-- <div class="form-check text-start my-3"> 
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> 
                <label class="form-check-label" for="checkDefault">Remember me</label>
            </div>  -->
            <button class="btn btn-primary w-100 py-2 my-3" type="submit" name="submit">Calculator</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p> 
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
